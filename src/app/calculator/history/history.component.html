<div class="card">
  <h5 class="card-header">
    History
    <button type="button" class="btn btn-sm btn-outline-danger float-right" (click)="clearHistory()">
      Clear
    </button>
  </h5>
  <ul class="list-group list-group-flush">
    <li class="list-group-item history-log" *ngFor="let action of logs; trackBy: trackLog">
      {{ action.expression }}&nbsp;=&nbsp;{{ action.result }}
    </li>
  </ul>
  <div class="card-body torn-paper">
  </div>
</div>
